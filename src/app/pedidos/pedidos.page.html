
<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="cart-content" side="end">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Carrinho</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Conteúdo
    </ion-content>
  </ion-menu>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-menu-toggle id="cart-content">
      <ion-fab-button color="secondary">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
  </ion-menu-toggle>
  </ion-fab>

  <!-- Porção de repetição -->
  
  <ng-container *ngFor="let categoria of listaCategorias">
    <ion-card>
        <ion-toolbar>
          <ion-card-header>
            <ion-card-subtitle color="dark">
              {{ categoria.nome }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-buttons slot="end">
            <ion-button (click)="openModal(categoria.id, categoria.nome)">
              <ion-icon slot="icon-only" name="caret-down" color="secondary"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
    </ion-card>
  </ng-container>
  <!-- // -->
</ion-content>
