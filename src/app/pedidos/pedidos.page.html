
<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="cart-content" side="end">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Carrinho</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Conteúdo
    </ion-content>
  </ion-menu>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-menu-toggle id="cart-content">
      <ion-fab-button color="secondary">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
  </ion-menu-toggle>
  </ion-fab>

  <!-- Porção de repetição -->
    <ion-card>
        <ion-toolbar>
          <ion-card-header>
            <ion-card-subtitle color="dark">
              Assados
            </ion-card-subtitle>
          </ion-card-header>
          <ion-buttons slot="end">
            <ion-button id="open-modal">
              <ion-icon slot="icon-only" name="caret-down" color="secondary"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
    </ion-card>
  <!-- // -->

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Assados</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">
            <ion-icon slot="icon-only" name="close" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <!-- Porção de repetição -->
      <ion-card *ngFor="let produtos of listaProdutos">
        <ion-list lines="none">
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <div>
                <ion-card-subtitle color="dark">
                  <span class="bold"> {{ produtos.nome }} </span>
                  <p class="info-medium">R$ {{ produtos.preco }} </p>
                </ion-card-subtitle> 
            </div>
            <ion-buttons slot="end">
              <ion-button>
                <ion-icon slot="icon-only" name="add" color="secondary"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>          
        </ion-list>
      </ion-card>
      <!-- // -->


    </ion-content>

  </ng-template>
</ion-modal>
</ion-content>
