<ion-content color="secondary">
  <ion-button (click)="cancel()" expand="full" class="ion-no-margin">
    <ion-icon slot="icon-only" name="chevron-down"></ion-icon>
  </ion-button>
  
  <img alt="Silhouette of mountains" src= {{infoProduto.imagem}} />
  
  <ion-card>
    <div class="ion-text-center ion-padding-top">
      <ion-card-title class="bold ion-text-wrap" color="dark">{{ infoProduto.nome }}</ion-card-title>
      <p class="info-medium">Categoria {{ infoProduto.categoria }}</p>
    </div>
  
    <ion-grid fixed>
    <!-- Linha Preço e Quantidade -->
      <ion-row class="ion-padding">
        <ion-col size="6">
            <ion-card-subtitle class="ion-text-center">Preço</ion-card-subtitle>
            <ion-card-title class="ion-text-center ion-padding-top" color="dark">R$ {{ infoProduto.preco }}</ion-card-title>       
        </ion-col>
        <ion-col size="6">
            <ion-card-subtitle class="ion-text-center">Quantia</ion-card-subtitle>
            <ion-card-title class="ion-text-center ion-padding-top" color="dark">{{ infoProduto.qtdestoque }}</ion-card-title> 
        </ion-col>
      </ion-row>

    <!-- Linha Fornecedor -->
      <ion-row class="ion-padding">
        <ion-col size="12">
          <ion-card-subtitle class="ion-text-center">Fornecedor</ion-card-subtitle>
          <ion-card-title class="ion-text-center ion-padding-top" color="dark">{{ infoProduto.fornecedor }}</ion-card-title>            
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
