<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{nomecategoria}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!-- Porção de repetição -->
  <ng-container *ngFor="let produto of listaProdutos">
  <ion-card *ngIf="produto.idcategoria === idcategoria">
    <ion-list lines="none">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <div>
            <ion-card-subtitle color="dark">
              <span class="bold"> {{ produto.nome }} </span>
              <p class="info-medium">R$ {{ produto.preco }} </p>
            </ion-card-subtitle> 
        </div>
        <ion-buttons slot="end">
          <ion-button (click)="addProduto(produto.id)">
            <ion-icon slot="icon-only" name="add" color="secondary"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>          
    </ion-list>
  </ion-card>
</ng-container>
  <!-- // -->


</ion-content>
